<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}NewsPortal{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">NewsPortal</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="me-2">Hi, {{ user.username }} ({{ user.role }})</span>
        <a class="btn btn-outline-secondary btn-sm" href="/accounts/logout/">Logout</a>
      {% else %}
        <a class="btn btn-primary btn-sm" href="/accounts/login/">Login</a>
      {% endif %}
    </div>
  </div>
</nav>
<main class="container">
  {% block content %}{% endblock %}
</main>
</body>
</html>

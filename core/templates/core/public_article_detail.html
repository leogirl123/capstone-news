{% extends 'base.html' %}
{% block title %}{{ article.title }}{% endblock %}
{% block content %}
<article>
  <h1>{{ article.title }}</h1>
  <p class="text-muted">
    By {{ article.author.username }}
    {% if article.publisher %}@ {{ article.publisher.name }}{% else %}(Independent){% endif %}
  </p>
  <hr/>
  <p style="white-space:pre-line">{{ article.body }}</p>
</article>
{% endblock %}
